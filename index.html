<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Registration to OPEL FanClub</h1>
        <div class="container-grid">
            <div class="form-area">
                <section id="part-one">
                    <form id="survey-form">
                        <h3 id="description" class="form-title">
                            Please fill up this form and make sure to read the rules of the
                            club:
                        </h3>
                        <fieldset>
                            <legend>Personal Information:</legend>
                            <div class="info-blocks">
                                <p>
                                    <label id="name-label">Name</label>
                                    <input class="fields" type="text" id="name" required
                                        placeholder="Enter your name" />
                                </p>
                                <p>
                                    <label id="email-label">Email</label>
                                    <input class="fields" type="email" id="email" placeholder="Enter your email"
                                        required />
                                </p>
                                <p>
                                    <label>Location</label>
                                    <input class="fields" type="text" id="location" placeholder="City" />
                                </p>
                                <p>
                                    <label id="number-label">Date of manufacture</label>
                                    <input class="fields" type="number" id="number" min="1900" max="2099"
                                        placeholder="year" />
                                </p>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="info-blocks">
                                <p class="key-tags">
                                    <legend>Front Wheel Drive/Rear Wheel Drive/All Whell Drive</legend>
                                </p>
                                <select id="dropdown" class="text-inbox">
                                    <option>Front</option>
                                    <option>Rear</option>
                                    <option>All</option>
                                </select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <p class="key-tags">
                                <legend>What is your favorite manufacturer?</legend>
                            </p>
                            <div class="info-blocks">
                                <label for="Opel" class="brand-label">
                                    <input type="radio" id="Opel" name="brand" value="Opel" checked>Opel</label>
                                <label for="BMW" class="brand-label">
                                    <input type="radio" id="BMW" name="brand" value="BMW">BMW</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <p class="key_tags">
                                <legend>What is your favorite Automotive era?</legend>
                            </p>
                            <div class="info-blocks">
                                <label for="70's" class="era-label">
                                    <input type="checkbox" id="70's" value="70's">70's</label>

                                <label for="80's" class="era-label">
                                    <input type="checkbox" id="80's" value="80's">80's</label>

                                <label for="90's" class="era-label">
                                    <input type="checkbox" id="90's" value="90's">
                                    90's</label>
                                <label for="00's" class="era-label">
                                    <input type="checkbox" id="00's" value="00's">
                                    00's</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="contact-us">
                                <label for="more-info">
                                    <legend>Tell us something only you know:</legend>
                                </label>
                                <textarea class="text-inbox" rows="5" cols="40"> </textarea>
                            </div>
                            <button type="submit" id="submit">Submit</button>
                        </fieldset>
                    </form>
                </section>
            </div>
            <section id="part-two">
                <div class="image-area">
                    <img src="https://images.unsplash.com/photo-1616574981661-026a4ec42aec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80"
                        alt="Opel car" />
                </div>
            </section>
        </div>
    </main>
</body>

</html>
